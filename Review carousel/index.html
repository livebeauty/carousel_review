<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Review carousel</h1>

    <div class="container">
    <div class="carousel-container">
        <button class="review-carousel-btn prev-btn" onclick="prevReview()"><i class="fa-solid fa-chevron-left"></i></button>
        <div class="carousel-inner" id="carousel-inner">
          <!-- Reviews will be added here dynamically -->
        </div>
        <button class="review-carousel-btn next-btn" onclick="nextReview()"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </div>

      <script src="https://kit.fontawesome.com/a647e2b937.js" crossorigin="anonymous"></script>
      <script src="index.js"></script>
</body>
</html>
